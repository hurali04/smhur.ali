<div class="contact">
    <hr>
    <p class="contact-title">CONTACT US</p>
    <hr>
    <br><br>
    <form name="f1" id="contact-form">
      <table cellpadding="5" cellspacing="12" border="1">
        <tr>
          <td><input type="text" name="first_name" placeholder="First Name" required></td>
          <td><input type="text" name="last_name" placeholder="Last Name" required></td>
        </tr>
        <tr>
          <td><input type="email" name="email" placeholder="Email" required></td>
          <td><input type="text" name="subject" placeholder="Subject" required></td>
        </tr>
        <tr>
          <th colspan="2"><textarea placeholder="Enter Message" required></textarea></th>
        </tr>
        <tr>
          <th colspan="2"><input type="submit" name="contact-submit" value="SEND"></th>
        </tr>
      </table>
    </form>
  </div>
